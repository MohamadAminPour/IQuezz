<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>IQuezz</title>
  </head>
  <body>
    <div class="register-container">
      <h1 class="logo">I<span>Q</span>uizz</h1>
      <form action="" class="Register-form">

        <h2 class="register-title">عضویت</h2>
        <h5 class="register-subtitle">
          قبلا ثبت نام کرده اید؟<button>وارد شوید</button>
        </h5>

        <div>
          <input type="text" class="usernameRegister" placeholder="نام کاربری"/>
          <i class="bi bi-person"></i>
        </div>

        <div>
          <input type="email" class="emailRegister"placeholder="ایمیل" />
          <i class="bi bi-envelope"></i>
        </div>

        <div>
          <input type="password" class="passwordRegister" placeholder="رمز عبور"/>
          <i class="bi bi-shield-lock"></i>
        </div>

        <div>
          <button class="register-btn">ادامه</button>
        </div>
      </form>
      <p class="register-footer">با عضویت در سایت، تمامی قوانین و شرایط استفاده از خدمات <span>IQuizz</span> را پذیرفته اید.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
